<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo del IMC</title>
    <style>
        /* Estilos básicos para centrar el contenido y dar formato al formulario */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f0f0f0;
        }
        form {
            margin-bottom: 20px;
        }
        input {
            margin: 5px;
            padding: 8px;
            font-size: 16px;
            width: 150px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #resultado {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
    <script>
        function calcularIMC(event) {
            // Prevenir el envío del formulario
            event.preventDefault();
            
            // Obtener los valores de los campos de texto
            var altura = parseFloat(document.getElementById('altura').value);
            var peso = parseFloat(document.getElementById('peso').value);
            
            // Verificar si los valores ingresados son válidos
            if (isNaN(altura) || isNaN(peso) || altura <= 0 || peso <= 0) {
                alert('Por favor, ingrese valores válidos para altura y peso.');
                return;
            }
            
            // Convertir altura a metros
            altura = altura / 100;
            
            // Calcular el IMC
            var imc = peso / (altura * altura);
            
            // Mostrar el IMC en la página
            var resultado = document.getElementById('resultado');
            resultado.innerHTML = 'Tu IMC es: ' + imc.toFixed(2);
        }
    </script>
</head>
<body>
    <h1>Cálculo del Índice de Masa Corporal (IMC)</h1>
    <form onsubmit="calcularIMC(event)">
        <label for="altura">Altura (en cm):</label>
        <input type="text" id="altura" name="altura" required>
        <br>
        <label for="peso">Peso (en kg):</label>
        <input type="text" id="peso" name="peso" required>
        <br>
        <button type="submit">Calcular IMC</button>
    </form>
    <div id="resultado"></div>
</body>
</html>
