<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerta Hola Mundo</title>
    <style>
        /* Estilos básicos para centrar el contenido y dar formato al botón */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f0f0f0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function mostrarAlerta() {
            alert('Hola Mundo');
        }
    </script>
</head>
<body>
    <h1>Mensaje de Alerta</h1>
    <button onclick="mostrarAlerta()">Mostrar Alerta</button>
</body>
</html>
